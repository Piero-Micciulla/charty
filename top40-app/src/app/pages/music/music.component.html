<div class="music">
    <h1>All Music</h1>
    <div class="songs-grid-container">
        <div *ngFor="let song of top40Songs$ | async">
            <div class="card" style="height: 500px; width: 300px">
                <p>{{song.position}}</p>
                <a routerLink="/music/{{song.title_id}}">>{{song.title}}</a>
                <p>{{song.label}}</p>
                <p>{{song.youtube_url}}</p>
                <p>{{song.itunes_track_price}}</p>
                <p>{{song.itunes_track_url}}</p>
            </div>
        </div>
    </div>
</div>
