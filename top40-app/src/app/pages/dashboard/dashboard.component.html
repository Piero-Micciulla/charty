<header>
    <h1 class="hero">Hitlists</h1>
</header>

<div class="loading-indicator">
    <mat-progress-spinner
        mode="indeterminate"
        color="warn"
        aria-label="loading"
        *ngIf="loading$ | async"
    ></mat-progress-spinner>
</div>

<main>
    <div class="hitlist-wrapper">
        <mat-card
            class="hitlist-card"
            role="main"
            [routerLink]="['./hitlist', hitList.id]"
            *ngFor="let hitList of hitLists"
        >
            <mat-card-header class="hitlist-card__header">
                <mat-card-title class="hitlist-card__header-title">{{
                    hitList.name
                }}</mat-card-title>
                <mat-card-subtitle class="hitlist-card__header-subtitle"
                    >Week {{ hitList.week }} -
                    {{ hitList.year }}</mat-card-subtitle
                >
            </mat-card-header>
            <img
                mat-card-image
                class="hitlist-image"
                src="{{ hitList.positions[0].imageLarge }}"
            />
            <mat-card-content class="hitlist-card__content">
                <p>This weeks' #1:</p>
                <p>
                    {{ hitList.positions[0].title }} -
                    {{ hitList.positions[0].credit }}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</main>
