<mat-toolbar role="heading">
  <img
    [routerLink]="['/']"
    src="/top40-app/src/assets/logo-top40.png"
    alt="Top40 Logo"
  />
  <span class="toolbar-spacer"></span>
  <span *ngIf="!opened; else closeButton">
    <fa-icon
      class="toggle"
      (click)="sidenav.toggle()"
      [icon]="['fas', 'bars']"
    ></fa-icon>
  </span>
  <ng-template #closeButton>
    <fa-icon
      class="toggle"
      (click)="sidenav.toggle()"
      [icon]="['fas', 'times']"
    ></fa-icon>
  </ng-template>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    mode="over"
    position="end"
    role="navigation"
    [(opened)]="opened"
  >
    <ul *ngFor="hitlist of hitlists">
      <li>
        <a href="#">Top 40</a>
      </li>
      <!-- <li>
        <a href="#">Album Top 40</a>
      </li>
      <li>
        <a href="#">Tipparade</a>
      </li>
      <li>
        <a href="#">Movie Top 40</a>
      </li>
      <li>
        <a href="#">Other hitlists</a>
      </li> -->
    </ul>
  </mat-sidenav>

  <mat-sidenav-content role="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
