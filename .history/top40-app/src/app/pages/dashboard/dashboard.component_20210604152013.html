<h1>Hitlists</h1>

<div *ngFor="let type of hitlistTypes">
  <mat-card class="hitlist-card" role="main" [routerLink]="['./hitlist', type.id]">
    <div *ngFor="let positions of hitlists.positions">
      <mat-card-title-group>
        <img mat-card-lg-image src="{{ hitlists.positions[].cover_img_url_medium }}">
        <mat-card-title>{{ type.title }}</mat-card-title>
      </mat-card-title-group>
    </div>
  </mat-card>
</div>
