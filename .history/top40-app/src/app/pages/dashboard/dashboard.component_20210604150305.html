<h1>Hitlists</h1>

<div *ngFor="let hitlist of hitlistTypes">
  <mat-card class="hitlist-card" role="main" [routerLink]="['./hitlist', hitlist.id]">
    <mat-card-title-group>
      <img mat-card-lg-image src>
      <mat-card-title>{{ hitlist.title }}</mat-card-title>
    </mat-card-title-group>
  </mat-card>
</div>
