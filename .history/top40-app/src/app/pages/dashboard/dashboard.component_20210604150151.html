<h1>Hitlists</h1>

<div *ngFor="let hitlist of hitlistTypes">
  <mat-card class="hitlist-card" role="main" [routerLink]="['./hitlist', hitlis.id]">
    <mat-card-title-group>
      <p>image of #1 position of this specific list</p>
      <!-- <img mat-card-lg-image> -->
      <mat-card-title>{{ hitlist.title }}</mat-card-title>
    </mat-card-title-group>
  </mat-card>
</div>
