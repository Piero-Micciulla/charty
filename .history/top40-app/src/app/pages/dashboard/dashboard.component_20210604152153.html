<h1>Hitlists</h1>

<div *ngFor="let type of hitlistTypes">
  <mat-card class="hitlist-card" role="main" [routerLink]="['./hitlist', type.id]">
      <mat-card-title-group *ngFor="let hitlist of hitlists">
        <img mat-card-lg-image src="{{ hitlist.positions[0].cover_img_url_medium }}">
        <mat-card-title>{{ type.title }}</mat-card-title>
      </mat-card-title-group>
  </mat-card>
</div>
