<h1>Hitlists</h1>

<div *ngFor="let type of hitlistTypes">
  <mat-card class="hitlist-card" role="main" [routerLink]="['./hitlist', type.id]">
    <mat-card-title-group>
      <div *ngFor="let position of hitlists.positions">
        <img mat-card-lg-image src="{{ position.cover_img_url_medium }}">
      </div>
      <mat-card-title>{{ type.title }}</mat-card-title>
    </mat-card-title-group>
  </mat-card>
</div>
