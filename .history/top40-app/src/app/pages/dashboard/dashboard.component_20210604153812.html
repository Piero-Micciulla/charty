<h1>Hitlists</h1>

<div *ngFor="let type of hitlistTypes">
  <mat-card
    class="hitlist-card"
    role="main"
    [routerLink]="['./hitlist', type.id]"
  >
    <img
      *ngFor="let hitlist of hitlists"
      mat-card-md-image
      src="{{ hitlist.positions[0].cover_img_url_medium }}"
    />
    <mat-card-title>{{ type.title }}</mat-card-title>
  </mat-card>
</div>
